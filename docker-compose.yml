version: "3.7"

x-logging: &logging
  logging:
    driver: "json-file"
    options:
      max-file: "5"
      max-size: "10m"

x-restart-policy: &restart_policy
  restart: unless-stopped

services:
  sir-robin:
    << : *restart_policy
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sir-robin
    init: true
    tty: true

    depends_on:
      - redis

    environment:
      - REDIS_HOST=redis
    env_file:
      - .env

    volumes:
      - .:/bot

  redis:
    << : *restart_policy
    image: redis:latest
    ports:
      - "127.0.0.1:6379:6379"

  postgres:
    <<: *logging
    <<: *restart_policy
    image: postgres:13-alpine
    environment:
      POSTGRES_DB: pysite
      POSTGRES_PASSWORD: pysite
      POSTGRES_USER: pysite
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U pysite" ]
      interval: 2s
      timeout: 1s
      retries: 5

  web:
    <<: *logging
    <<: *restart_policy
    image: ghcr.io/python-discord/site:latest
    command: [ "run", "--debug" ]
    networks:
      default:
        aliases:
          - api.web
          - admin.web
          - staff.web
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    tty: true
    environment:
      DATABASE_URL: postgres://pysite:pysite@postgres:5432/pysite
      METRICITY_DB_URL: postgres://pysite:pysite@postgres:5432/metricity
      SECRET_KEY: suitable-for-development-only
      STATIC_ROOT: /var/www/static
